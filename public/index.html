<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi red social - Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; margin: 0; background:#f6f7f9; }
    header { background:#0f62fe; color:#fff; padding:14px 16px; font-weight:600; }
    .wrap { max-width:900px; margin:20px auto; padding:0 12px; }
    #messages { background:#fff; height:55vh; overflow:auto; padding:10px; border:1px solid #e5e7eb; border-radius:8px; }
    .msg { padding:8px 10px; margin:6px 0; background:#f2f4f8; border-radius:8px; }
    .me { background:#ddf4ff; }
    form { display:flex; gap:8px; margin-top:12px; }
    input[type="text"] { flex:1; padding:10px; border:1px solid #e5e7eb; border-radius:8px; }
    button { padding:10px 16px; border:0; border-radius:8px; background:#0f62fe; color:#fff; font-weight:600; cursor:pointer; }
    footer { color:#6b7280; font-size:12px; margin-top:10px; }
  </style>
</head>
<body>
  <header>Mi red social — Chat en vivo</header>
  <div class="wrap">
    <div id="messages"></div>
    <form id="chatForm">
      <input id="text" type="text" placeholder="Escribe un mensaje..." autocomplete="off" required />
      <button type="submit">Enviar</button>
    </form>
    <footer>Ejemplo básico. Luego podemos agregar login, filtros por estado/sector, etc.</footer>
  </div>
  <script src="./client.js"></script>
</body>
</html>
